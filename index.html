<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Police Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <div class="police-badge">
                <span>üîí</span>
            </div>
            <h1>POLICE DASHBOARD</h1>
            <p>Emergency Response System - Authorized Access Only</p>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="station">Police Station *</label>
                <select id="station" required>
                    <option value="">Select Station</option>
                    <option value="Central Police Station">Central Police Station</option>
                    <option value="North Police Station">North Police Station</option>
                    <option value="South Police Station">South Police Station</option>
                    <option value="East Police Station">East Police Station</option>
                    <option value="West Police Station">West Police Station</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pincode">Pincode *</label>
                <input type="text" id="pincode" required placeholder="110001">
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <div class="form-group">
                <label for="headACP">Head ACP Name *</label>
                <input type="text" id="headACP" required placeholder="Rajesh Kumar">
            </div>

            <div class="form-group">
                <label for="district">District</label>
                <input type="text" id="district" placeholder="New Delhi">
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" placeholder="Delhi">
            </div>

            <div class="form-group">
                <label for="badgeNumber">Badge Number</label>
                <input type="text" id="badgeNumber" placeholder="DLP12345">
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember this device</label>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span>ACCESS DASHBOARD</span>
                <span class="btn-arrow">‚Üí</span>
            </button>

            <div class="security-warning">
                <span>‚ö†Ô∏è</span>
                This system contains sensitive information. Unauthorized access is prohibited.
            </div>
        </form>

        <div id="errorMessage" class="error-message"></div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
